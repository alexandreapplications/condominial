<mat-card style="width: 100%;">
  <mat-card-title-group>
    <mat-card-title i18n="Subscribe|Subscribe Title@@subscribeCardTitle">Subscribe</mat-card-title>
    <mat-card-subtitle>Subscribing you are gonna love our application</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    <form [formGroup]="subscribeForm">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name" i18n-placeholder="Name|Subscribe Name@@subscribeName" />
        <mat-error *ngIf="subscribeForm.get('name').hasError('required')" i18n="Validation Required|This field is required@@requiredField">This field is required</mat-error>
        <mat-error *ngIf="subscribeForm.get('name').hasError('minlength')" i18n="Validation too short|This field is too short@@shortField">This field is too short</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="email" matInput placeholder="Email" formControlName="email" i18n-placeholder="Email|Subscribe Email@@subscribeEmail"
        />
        <mat-error *ngIf="subscribeForm.get('email').hasError('required')" i18n="Validation Required|This field is required@@requiredField">This field is required</mat-error>
        <mat-error *ngIf="subscribeForm.get('email').hasError('email')" i18n="Validation Invalid Email|Email Invalid@@invalidEmail">This email is invalid</mat-error>
      </mat-form-field>
      <mat-form-field class="left-width">
        <input type="date" matInput placeholder="Birth Date" formControlName="birthDate" i18n-placeholder="BirthDate|Subscribe BirthDate@@subscribeBirthDate"
        />
        <mat-error *ngIf="subscribeForm.get('birthDate').hasError('required')" i18n="Validation Required|This field is required@@requiredField">This field is required</mat-error>
      </mat-form-field>
      <mat-form-field class="right-width">
          <input type="text" matInput placeholder="Country" formControlName="country" i18n-placeholder="Country|Subscribe Country@@subscribeCountry"
          />
          <mat-error *ngIf="subscribeForm.get('country').hasError('required')" i18n="Validation Required|This field is required@@requiredField">This field is required</mat-error>
        </mat-form-field>
        <mat-form-field class="left-width">
        <input type="password" matInput placeholder="Password" formControlName="password" i18n-placeholder="Password|Subscribe Password@@subscribePassword"
        />
        <mat-error *ngIf="subscribeForm.get('password').hasError('required')" i18n="Validation Required|This field is required@@requiredField">This field is required</mat-error>
      </mat-form-field>
      <mat-form-field class="right-width">
        <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword" i18n-placeholder="Confirm Password|Subscribe Confirm Password@@subscribeConfirmPassword"
        />
        <mat-error *ngIf="subscribeForm.get('confirmPassword').hasError('required')" i18n="Validation Required|This field is required@@requiredField">This field is required</mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button i18n="Confirm|Confirm subscription@@subscriptionConfirm">Confirm</button>
    <button mat-button i18n="Abort|Abort subscription@@subscriptionAbort">Cancel</button>
  </mat-card-actions>
</mat-card>

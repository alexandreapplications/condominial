<div class="toolbar-container">
   <mat-toolbar class="toolbar-content">
      <mat-form-field>
          <input matInput placeholder="Name" formControlName="name" i18n-placeholder="Name|Subscribe Name@@subscribeName" autocomplete="name"
          />
      </mat-form-field>
      <mat-form-field class="full-width">
          <input type="password" matInput placeholder="Password" formControlName="password" i18n-placeholder="Password|Subscribe Password@@subscribePassword"
          />
      </mat-form-field>
   </mat-toolbar>
</div>
